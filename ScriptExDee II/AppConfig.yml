            ga:
                Name: GIGABYTE Aorus Engine
                Category: lighting
                Exec: "*.exe"
                Args: /SILENT /NORESTART /SP-
                Path: GIGABYTE Aorus Engine
                Delay: 0
                IgnoreThreadBlock: false

    # Testing suite command configuration
    Testing:
        SrcCopy: false
        SrcModeRoot: AAA Testing
        DstModeRoot: "%USERPROFILE%\\Desktop\\AAA Testing"

        Categories:
            - cpu + ram
            - gpu
            - other

        Commands:
            p:
                Name: Prime95 (Blend)
                Category: cpu + ram
                Exec: prime95.exe
                Args: -t
                Path: Benchmark
                Delay: 5000
                IgnoreThreadBlock: false
            f:
                Name: Furmark (inf)
                Category: gpu
                Exec: FurMark.exe
                Args: /nogui /msaa=8 /width=1280 height=720 /xtreme_burning
                Path: Benchmark
                Delay: 0
                IgnoreThreadBlock: false
            f15:
                Name: Furmark (15 min)
                Category: gpu
                Exec: FurMark.exe
                Args: /nogui /msaa=8 /width=1280 height=720 /max_time=900000 /xtreme_burning
                Path: Benchmark
                Delay: 0
                IgnoreThreadBlock: false
            f25:
                Name: Furmark (25 min)
                Category: gpu
                Exec: FurMark.exe
                Args: /nogui /msaa=8 /width=1280 height=720 /max_time=1500000 /xtreme_burning
                Path: Benchmark
                Delay: 0
                IgnoreThreadBlock: false
            a:
                Name: AIDA64 Stability Test (inf)
                Category: cpu + ram
                Exec: aida64.exe
                Args: /SST CPU,FPU,Cache,RAM
                Path: AIDA64
                Delay: 1000
                IgnoreThreadBlock: false
            a15:
                Name: AIDA64 Stability Test (15 min)
                Category: cpu + ram
                Exec: aida64.exe
                Args: /SST CPU,FPU,Cache,RAM /SSTDUR 15
                Path: AIDA64
                Delay: 1000
                IgnoreThreadBlock: false
            a25:
                Name: AIDA64 Stability Test (25 min)
                Category: cpu + ram
                Exec: aida64.exe
                Args: /SST CPU,FPU,Cache,RAM /SSTDUR 25
                Path: AIDA64
                Delay: 1000
                IgnoreThreadBlock: false
            m:
                Name: HWMonitor
                Category: other
                Exec: HWMonitor_x64.exe
                Args: ~
                Path: Benchmark
                Delay: 0
                IgnoreThreadBlock: true
            s:
                Name: Superposition
                Category: gpu
                Exec: launcher.exe
                Args: ~
                Path: Benchmark\Superposition\bin
                Delay: 0
                IgnoreThreadBlock: false
            h:
                Name: Heaven
                Category: gpu
                Exec: heaven_modified.bat
                Args: ~
                Path: Benchmark\Heaven
                Delay: 0
                IgnoreThreadBlock: false
            i:
                Name: Intel Burn Test V2
                Category: cpu + ram
                Exec: IntelBurnTestV2.exe
                Args: ~
                Path: "IBT\\IntelBurnTestV2.New"
                Delay: 0
                IgnoreThreadBlock: false
            
    # QC suite command configuration
    QC:
        SrcCopy: false
        SrcModeRoot: AAA Testing
        DstModeRoot: "%USERPROFILE%\\Desktop\\AAA Testing"
            
        Commands:
            t:
                Name: Task Manager
