    # Utility suite command configuration
    Utility:
        SrcCopy: true
        SrcModeRoot: UTILITIES
        DstModeRoot: "%USERPROFILE%\\Desktop\\Utilities"

        Commands:
            r:
                Name: Revo Uninstaller
                Exec: RevoUPort.exe
                Args: ~
                Path: Revo Uninstaller
                Delay: 0
                IgnoreThreadBlock: false
            dn:
                Name: DDU (NVIDIA)
                Exec: DDU_NV.bat
                Args: ~
                Path: DDU
                Delay: 0
                IgnoreThreadBlock: false
            da:
                Name: DDU (AMD)
                Exec: DDU_AMD.bat
                Args: ~
                Path: DDU
                Delay: 0
                IgnoreThreadBlock: false


# Program macros for sequential execution
Macros:
    F:
        Name: Prime + Furmark
        SetMode: "!t"
        Command: p f m
    G: 
        Name: Standard Testing
        SetMode: "!t"
        Command: a f25 m | s
    Q:
        Name: QC Windows
        SetMode: "!q"
        Command: dv ds sw e u

