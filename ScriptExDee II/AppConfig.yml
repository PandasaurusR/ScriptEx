---
# Program operating parameters
Program:
    DisableSystemCheck: false
    AutoWinUpdate: true
    IgnoreInvalidCommands: false
    SetPerformanceMode: true
    TitleScreenDelay: 50
    InvokeReflectionKey: "/"

    DefaultMode: "!s"
    ModeKeys:
        "!s": Software
        "!t": Testing
        "!u": Utility
        "!q": QC

    SpecialKeys:
        "|": Threadblock
        "?": Show Commands
      
      
# RoboCopy operating parameters
RoboCopy:
    SrcDriveName: SAMSUNG USB
    SrcDriveRoot: ~
    SrcDriveType: Removable 

    ForceSrcDriveLetter: false
    SrcDriveLetter: D

    # To be implemented
    SrcUseNetwork: false
    SrcPreferNetwork: false
    SrcNetworkRoot: "\\\\cache\\SI Software"


# Modes of operation
Modes:
    # Software installation command configuration
    Software:
        SrcCopy: true
        SrcModeRoot: SOFTWARE
        DstModeRoot: "%USERPROFILE%\\Desktop\\Setup"

        Categories:
            - driver
            - lighting

        Commands:
            # Hardware Drivers
            nv:
                Name: NVIDIA GPU Driver
                Category: driver
                Exec: setup.exe
                Args: -noreboot -nosplash
                Path: _NVIDIA GPU
                Delay: 0
                IgnoreThreadBlock: false
            na:
                Name: NVIDIA GPU Auto Installer
                Category: driver
                Exec: NV_INSTALL.exe
                Args: ~
                Path: _NVIDIA AUTO
                Delay: 0
                IgnoreThreadBlock: false
            amd:
                Name: AMD GPU Driver
                Category: driver
                Exec: Setup.exe
                Args: ~
                Path: _AMD GPU
                Delay: 0
                IgnoreThreadBlock: false
            amds:
                Name: AMD GPU Driver (silent)
                Category: driver
                Exec: Setup.exe
                Args: -INSTALL
                Path: _AMD GPU
                Delay: 0
                IgnoreThreadBlock: false
            amc:
                Name: AMD Chipset Driver
                Category: driver
                Exec: "*.exe"
                Args: ~
                Path: _AMD Chipset
                Delay: 0
                IgnoreThreadBlock: false
            ig:
                Name: Intel iGPU Driver
                Category: driver
                Exec: igxpin.exe
                Args: -s -overwrite
                Path: _INTEL iGPU
                Delay: 0
                IgnoreThreadBlock: false
    
            # Lighting Software
            aw:
                Name: AMD Wraith Prism (manual)
                Category: lighting
                Exec: Setup.exe
                Args: ~
                Path: AMD Wraith Prism
                Delay: 0
                IgnoreThreadBlock: false
            au:
                Name: ASUS Aura
                Category: lighting
                Exec: AsusSetup.exe
                Args: /s /SMS
                Path: ASUS Aura
                Delay: 0
                IgnoreThreadBlock: false
            aug:
                Name: ASUS Aura (GPU Only)
                Category: lighting
                Exec: AsusSetup.exe
                Args: /s /SMS
                Path: ASUS Aura GPU
                Delay: 0
                IgnoreThreadBlock: false
            ac:
                Name: ASUS Armory Crate
                Category: lighting
                Exec: "*.exe"
                Args: ~
                Path: ASUS Armory Crate
                Delay: 0
                IgnoreThreadBlock: false
            al:
                Name: ASUS LiveDash
                Category: lighting
                Exec: AsusSetup.exe
                Args: /s /SMS
                Path: ASUS LiveDash
                Delay: 0
                IgnoreThreadBlock: false
            cm:
                Name: CM MasterPlus
                Category: lighting
                Exec: "*.exe"
                Args: /SILENT /NORESTART /SP-
                Path: CM MasterPlus
                Delay: 0
                IgnoreThreadBlock: false
            tb:
                Name: TEAM Blitz
                Category: lighting
                Exec: Setup.exe
                Args: /s /SMS
                Path: TEAM Blitz
                Delay: 0
                IgnoreThreadBlock: false
            ci:
                Name: CORSAIR iCUE
                Category: lighting
                Exec: "*.msi"
                Args: /qb
                Path: CORSAIR iCUE
                Delay: 0
                IgnoreThreadBlock: false
            mm:
                Name: MSI Mystic Light
                Category: lighting
                Exec: "*.exe"
                Args: /SILENT /NORESTART /SP- 
                Path: MSI Mystic Light
                Delay: 0
                IgnoreThreadBlock: false
            md2:
                Name: MSI Dragon Center v2
                Category: lighting
                Exec: "*.exe"
                Args: /SILENT /NORESTART /SP- 
                Path: MSI Dragon Center 2
                Delay: 0
                IgnoreThreadBlock: false
            md2s:
                Name: MSI Dragon Center OneDC_SDK
                Category: lighting
                Exec: "*.exe"
                Args: /SILENT /NORESTART /SP- 
                Path: MSI OneDC_SDK
                Delay: 0
                IgnoreThreadBlock: false
            nc:
                Name: NZXT CAM
                Category: lighting
                Exec: "*.exe"
                Args: ~ 
                Path: NZXT CAM
                Delay: 0
                IgnoreThreadBlock: false
            gr:
                Name: GIGABYTE RGBFusion
                Category: lighting
                Exec: UpdPack.exe
