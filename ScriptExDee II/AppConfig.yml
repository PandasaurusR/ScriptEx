            ds:
                Name: Disk Management
                Exec: diskmgmt.msc.lnk
                Args: ~
                Path: QC
                Delay: 0
                IgnoreThreadBlock: false
            sd:
                Name: Sound Devices
                Exec: mmsys.cpl.lnk
                Args: ~
                Path: QC
                Delay: 0
                IgnoreThreadBlock: false
            a:
                Name: Windows Activation
                Exec: slui.lnk
                Args: ~
                Path: QC
                Delay: 0
                IgnoreThreadBlock: false
            sw:
                Name: System Window (PC Summary)
                Exec: controlsys.lnk
                Args: ~
                Path: QC
                Delay: 0
                IgnoreThreadBlock: false
            u:
                Name: Windows Update
                Exec: msupdate.url
                Args: ~
                Path: QC
