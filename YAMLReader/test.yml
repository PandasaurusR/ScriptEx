          Args: -noreboot -nosplash
          Path: _NVIDIA GPU
          Delay: 0
          IgnoreThreadBlock: false

        - Name: NVIDIA GPU Auto Installer
          Category: other
          Key: na
          Exec: NV_INSTALL.exe
          Args: ~
          Path: _NVIDIA AUTO
