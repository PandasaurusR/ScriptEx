# Testing suite command configuration
Testing:
    ModeKey: "!t"

    Categories:
        - cpu
        - gpu
        - ram
        - other

    Commands:
        - Name: Prime95 (Blend)
          Category: cpu
          Key: p
          Exec: prime95.exe
          Args: -t
          Path: Benchmark
          Delay: 5000
          IgnoreThreadBlock: false

        - Name: Furmark (15 min)
          Category: gpu
          Key: f
          Exec: FurMark.exe
          Args: /nogui /msaa=8 /width=1280 height=720 /max_time=900000 /xtreme_burning
          Path: Benchmark
          Delay: 0
          IgnoreThreadBlock: false

        - Name: HWMonitor
          Category: other
          Key: m
          Exec: HWMonitor_x64.exe
          Args: ~
          Path: Benchmark
          Delay: 0
          IgnoreThreadBlock: true
          
        - Name: AIDA64 Stability Test noGPU (inf)
          Category: cpu
          Key: AA
          Exec: aida64.exe
          Args: /SST CPU,FPU,Cache,RAM
          Path: AIDA64
          Delay: 0
          IgnoreThreadBlock: true
          
        - Name: Intel Burn Test V2
          Category: ram
          Key: i
          Exec: IntelBurnTestV2.exe
          Args: ~
          Path: "IBT\\IntelBurnTestV2.New"
          Delay: 0
          IgnoreThreadBlock: true


# Program macros for sequential execution
Macros:
    - Name: Prime + Furmark
      Key: PF
      SetMode: "!t"
      Command: p f m

